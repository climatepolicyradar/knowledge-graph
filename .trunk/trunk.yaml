# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.1
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.5.0
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)

# This is the section where you manage your linters.
# (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    # Hadolint seems to have excessive memory use on Mac.
    # Disable until we can investigate further.
    - hadolint
  definitions:
    - name: bandit
      direct_configs: [bandit.yaml]
      commands:
        - name: lint
          run: bandit --exit-zero -c bandit.yaml --format json --output ${tmpfile} ${target}

  enabled:
    - oxipng@9.1.1
    - actionlint@1.7.0
    - bandit@1.7.8
    - black@24.4.2
    - checkov@3.2.109
    - git-diff-check
    - isort@5.13.2
    - markdownlint@0.41.0
    - osv-scanner@1.7.3
    - pre-commit-hooks@4.6.0:
        commands:
          - check-ast
          - check-case-conflict
          - check-docstring-first
          - check-json
          - check-merge-conflict
          - check-toml
          - check-yaml
          - debug-statements
          - detect-aws-credentials --allow-missing-credentials
          - end-of-file-fixer
          - trailing-whitespace
    - prettier@3.2.5
    - pyright@1.1.364
    - ruff@0.4.5
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - terrascan@1.19.1
    - trivy@0.51.4
    - trufflehog@3.76.3
    - yamllint@1.35.1

actions:
  disabled:
    - trunk-check-pre-push
    - trunk-announce
  enabled:
    - trunk-check-pre-commit
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - configure-pyright
    - nbstripout
    - poetry-check
  definitions:
    - id: nbstripout
      run: poetry run nbstripout ../**/*
      # context is within the .trunk directory so we need to add a .. to our path
      triggers:
        - git_hooks: [pre-commit]
    - id: poetry-check
      run: poetry check
      triggers:
        - git_hooks: [pre-commit]
    - id: configure-pyright
      run: source .trunk/configure-pyright.sh
      triggers:
        - git_hooks: [pre-commit]
