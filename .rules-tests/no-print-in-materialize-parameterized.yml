id: no-print-in-materialize-parameterized
valid:
  - |
    from prefect.assets import materialize
    from prefect import get_run_logger

    @materialize(
        "foo://bar",
        retries=1,
        persist_result=False,
    )
    def my_materialize():
        logger = get_run_logger()
        logger.info("Using logger instead")
        return "done"
  - |
    def regular_function():
        print("This should not be flagged")
        return "done"
  - |
    @materialize("asset://key")
    def my_materialize():
        return "no print here"
