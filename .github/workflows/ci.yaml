name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      # For trunk to post annotations
      checks: write
      # For repo checkout
      contents: read
    steps:
      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          arguments: --ci
