<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ concept_str }}</title>
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "media",
      };
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
      <!-- Header section -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
        <div class="flex flex-col gap-2">
          <h1 class="text-xl font-semibold text-slate-800 dark:text-slate-100">
            {{ concept_str }}
          </h1>
          <div>
            <a
              href="{{ wikibase_url }}"
              target="_blank"
              class="text-sm text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300"
            >
              View in Wikibase
            </a>
          </div>
        </div>
      </div>

      <!-- Classifiers section -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md">
        <div class="p-6 border-b border-slate-200 dark:border-slate-700">
          <h2 class="text-lg font-medium text-slate-800 dark:text-slate-100">
            Available Classifiers
          </h2>
        </div>

        <div class="divide-y divide-slate-200 dark:divide-slate-700">
          {% for classifier_id, classifier_name in classifiers.items() %}
          <div
            onclick="window.location='{{ classifier_id }}.html'"
            class="p-6 hover:bg-slate-50 dark:hover:bg-gray-700 transition duration-150 cursor-pointer"
          >
            <div class="flex items-center justify-between">
              <span class="text-slate-700 dark:text-slate-200">
                {{ classifier_name }}
              </span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-slate-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- Back to index link -->
      <div class="mt-6">
        <a
          href="../index.html"
          class="text-sm text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300"
        >
          ‚Üê Back to all concepts
        </a>
      </div>
    </div>
  </body>
</html>
