[project]
name = "knowledge-graph"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "argilla==1.29.1",
    "azure-pdf-parser",
    "boto3==1.35.31",
    "cpr-sdk==1.9.1",
    "griffe==0.48.0",
    "httpx==0.26.0",
    "ipykernel==6.29.3",
    "more-itertools==10.3.0",
    "neomodel==5.3.3",
    "prefect==2.16.8",
    "python-dotenv==1.0.1",
    "rapidfuzz==3.10.0",
    "rich==13.7.0",
    "sentence-transformers==3.1.1",
    "tqdm>=4.66.5",
    "typer==0.9.4",
    "wandb==0.18.3",
    # The following is to work around the fact that pytorch stopped supported intel-macs after 2.2.2
    # See: https://github.com/pytorch/pytorch/issues/114602
    "torch==2.2.2; sys_platform == 'darwin' and platform_machine == 'x86_64'",
    "torch==2.4.1; sys_platform != 'darwin' or platform_machine != 'x86_64'",
]

[project.optional-dependencies]
dev = [
    "hypothesis==6.112.2",
    "mkdocs-material==9.5.39",
    "moto[s3]==5.0.16",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
    "ruff>=0.7.0",
    "syrupy>=4.7.2",
]

[tool.uv.sources]
azure-pdf-parser = { git = "https://github.com/climatepolicyradar/azure-pdf-parser.git", tag = "v0.4.3" }

[tool.ruff]
lint.select = ["E", "F", "D", "I"]
line-length = 88
# Docstring Ignores:
# D100 - Missing docstring in public module
# D103 - Missing docstring in public function
# D104 - Missing docstring in public package
# D107 - Missing docstring in __init__
# D202 - No blank lines allowed after function docstring
# D203 - 1 blank line required before class docstring
# D213 - Multi-line docstring summary should start at the first line
# D400 - First line should end with a period
# D401 - First line should be in imperative mood
# D406 - Section name should end with a newline
# D407 - Missing dashed underline after section
# D413 - Missing blank line after last section
# D415 - First line should end with a period, question mark, or exclamation point
lint.ignore = [
  "D100",
  "D103",
  "D104",
  "D107",
  "D202",
  "D203",
  "D212",
  "D400",
  "D401",
  "D406",
  "D407",
  "D413",
  "D415",
  "E501",
]

# Ignore `E402` (import violations) in all `__init__.py` files, and `E501` (line too long) in all files in the `tests` directory
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["E501"]
