<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "media",
      };
    </script>
    <title>Issues List</title>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-7xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">Datasets and Issues</h1>
      <div class="space-y-4">
        {% for dataset_name, issue_count in issue_counts.items() %}
        <div class="bg-white dark:bg-gray-800 border border-slate-200 dark:border-slate-700 rounded-lg p-4">
          <a href="/{{ dataset_name }}.html" class="text-xl font-semibold text-blue-600 dark:text-blue-400 hover:underline">
            {{ dataset_name }}
          </a>
          <p class="text-slate-700 dark:text-slate-200">Dataset issues: {{ issue_count.dataset }}, passage issues: {{ issue_count.passage }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
